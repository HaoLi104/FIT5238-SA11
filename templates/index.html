<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Intelligent Phishing Website Detection System - Protect Your Network Security">
    <meta name="keywords" content="phishing detection,cyber security,machine learning,deep learning,URL security detection">
    <meta name="author" content="2025_FIT5238_SA_11">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="static/styles.css" rel="stylesheet">
    <title>Intelligent Phishing Website Detection System</title>
    
</head>

<body>
    
<div class="container">
    <div class="row">
        <div class="form col-md" id="form1">
            <h2><i class="fas fa-shield-alt"></i> Intelligent Phishing Detection</h2>
            <p style="text-align: center; margin-bottom: 30px; opacity: 0.9;">
                Enter a URL address and we will analyze the website's security for you
            </p>
    
            <form action="/" method="post">
                <div style="position: relative;">
                    <input type="text" class="form__input" name="url" id="url" 
                           placeholder="Enter URL to detect (e.g., https://www.google.com)" 
                           required title="Please enter URL address" />
                    <i class="fas fa-link" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); opacity: 0.5;"></i>
                </div>
                <button type="submit" class="button">
                    <i class="fas fa-search"></i> Start Detection
                </button>
            </form>
           
        </div>
    
        <div class="col-md" id="form2">
            <div class="result-card">
                <div class="url-display">
                    <i class="fas fa-globe"></i>
                    <a href="{{ url }}" target="_blank">{{ url }}</a>
                </div>
                   
                <div id="prediction"></div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="button1" id="button1" role="button" onclick="window.open('{{url}}')" target="_blank">
                        <i class="fas fa-check-circle"></i> Safe Access
                    </button>
                    <button class="button2" id="button2" role="button" onclick="window.open('{{url}}')" target="_blank">
                        <i class="fas fa-exclamation-triangle"></i> Proceed with Caution
                    </button>
                </div>
            </div>
        </div> 
    </div>
    
    <div class="footer">
        <p><i class="fas fa-code"></i> Â©2025 FIT5238-SA11 Intelligent Network Security Detection System</p>
    </div>
</div>

    <!-- JavaScript -->
    <script>
        // Set custom validation messages
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('url');
            urlInput.addEventListener('invalid', function(e) {
                if (this.validity.valueMissing) {
                    this.setCustomValidity('Please enter URL address');
                } else {
                    this.setCustomValidity('');
                }
            });
            
            urlInput.addEventListener('input', function(e) {
                this.setCustomValidity('');
            });
        });
        
        // Fix numerical processing logic
        let x = parseFloat('{{xx}}');
        console.log('Received value:', x); // Debug use
        
        if (x >= 0 && x <= 1) {
            let safePercentage = Math.round(x * 100);
            let unsafePercentage = 100 - safePercentage;
            
            if (x >= 0.5) {
                // Safe website
                var label = '<i class="fas fa-shield-check" style="color: #38a169; margin-right: 10px;"></i>Website Safety: ' + safePercentage + '%';
                document.getElementById("prediction").innerHTML = label;
                document.getElementById("prediction").className = "safe";
                document.getElementById("button1").style.display = "inline-block";
                document.getElementById("button2").style.display = "none";
            } else {
                // Unsafe website
                var label = '<i class="fas fa-exclamation-triangle" style="color: #e53e3e; margin-right: 10px;"></i>Website Risk: ' + unsafePercentage + '%';
                document.getElementById("prediction").innerHTML = label;
                document.getElementById("prediction").className = "unsafe";
                document.getElementById("button2").style.display = "inline-block";
                document.getElementById("button1").style.display = "none";
            }
        } else {
            // Initial state or error state
            document.getElementById("prediction").innerHTML = '<i class="fas fa-info-circle"></i> Please enter a URL address for detection...';
            document.getElementById("button1").style.display = "none";
            document.getElementById("button2").style.display = "none";
        }
    
    </script>
    
</body>

</html>
